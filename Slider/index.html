<body class="bg-gray-200">

            <button class="cros-btn  absolute right-0 md:relative md:flex md:ml-80  mt-[-1.8rem] font-bold" onclick="togglehide()">

                <i class='bx bxl-twitter text-cyan-500 text-2xl cursor-pointer'></i>
                <i class='bx bxl-behance text-cyan-500 text-2xl cursor-pointer'></i>
